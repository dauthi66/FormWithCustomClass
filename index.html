<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <audio id="sonic_ring">
        <source src="sounds/sonic_ring.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</head>
<body>
    <h1>Add Video Games</h1>

    <div>
        <ul id="validation_summary">

        </ul>
    </div>
        
        <form>
            <fieldset>
                <legend>Search for your favorite games!</legend>
                <input type="text" id="title" placeholder="Title">
                <br>
                <input type="text" id="price" placeholder="Price">
                <br>
                <label for="rating">Rating:</label>
                <select id="rating"> 
                    <option value="">Choose a rating</option>
                    <option value="E for Everyone">Everyone</option>
                    <option value="T for Teen" >Teen</option>
                    <option value="M for Mature">Mature</option>
                </select>
                <br>
                <label for="online">Digital Only</label>
                <input type="checkbox" id="digitalOnly">
                <br>
                <br>
                <input type="button" value="Add Game!">
            </fieldset>
        </form>

        <div id="displayGame">

        </div>

        <script src="js/main.js"></script>
</body>
</html>
